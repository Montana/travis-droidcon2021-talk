language: android
jdk: oraclejdk8
dist: jammy
vm:
  size: 2x-large
group: edge

android:
  licenses:
     - '.+'
 
  components:
    - tools
    - build-tools-30.0.2
    - android-30
    - android-22
    - extra-google-google_play_services
    - extra-google-m2repository
    - extra-android-m2repository
    - sys-img-armeabi-v7a-android-22
    
install:
    - echo y | travis_retry sdkmanager --no_https "platforms;android-$API" >/dev/null 
    - echo y | travis_retry sdkmanager --no_https "emulator" >/dev/null
    - echo y | travis_retry sdkmanager --no_https "system-images;android-$API;$EMU_FLAVOR;$ABI" >/dev/null
    - travis_retry sudo -E apt-get -yq --no-install-suggests --no-install-recommends install bridge-utils libpulse0 libvirt-bin qemu-kvm virtinst ubuntu-vm-builder
    - sudo adduser $USER libvirt
    - sudo adduser $USER kvm

before_install:
    - chmod +x gradlew
    - yes | sdkmanager "platforms;android-30"

before_script:
    - echo no | android create avd --force -n test -t android-22 --abi armeabi-v7a
    - emulator -avd test -no-audio -no-window &
    - bash android-wait-for-emulator
    - adb shell input keyevent 82 &
  
script:
    - ./gradlew assembleDebug 
    - ./gradlew connectedCheck
 
before_cache:
    - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
    - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache
